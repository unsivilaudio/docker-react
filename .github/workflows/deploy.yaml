name: Deploy Frontend
on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actiona/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t unsivilaudio/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true unsivilaudio/react-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrects.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker-react
          environment_name: Dockerreact-env
          existing_bucket_name: elasticbeanstalk-us-west-2-015257462975
          region: us-west-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
